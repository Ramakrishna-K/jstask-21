
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-11/6/24</title>
</head>
<body>
    <pre>1. Create an object using class and inheritance concepts.
        2. Practice these topics with different examples.
    </pre>

    <script>

        class frontend{
            constructor(crs1){
                this.course1=crs1 
            }
        }
        class courses extends frontend{
            constructor(crs1,crs2,crs3){
                super(crs1)
                this.course2=crs2
                this.course3=crs3 
            }
            class(){
                return `These are courses ${this.course1} && ${this.course2} && ${this.course3} in Frontend.`
            }
        }
        class backend extends frontend{
            constructor(crs1,crs2,crs3){
                super(crs1)
                this.bcrs2=crs2
                this.bcrs3=crs3
            }
            class(){
                return `These are courses ${this.course1} && ${this.bcrs2} && ${this.bcrs3} from Backend.`
            }
        }

        let fend=new courses("HTML","CSS","JS")
        console.log(fend)
        console.log(fend.class())

        let bend=new backend("PYTHON","JAVA","NODE")
        console.log(bend)
        console.log(bend.class())

        class pen{
                constructor(brand,color,cost){
                    this.company=brand;
                    this.cost=cost;
                    this.color=color
                }
                details(){
                    return `This is ${this.company} brand pen and its color is ${this.color} and it is ${this.cost}.`
                }
            }
            let pens=new pen("cello","blue","10RS")
            console.log(pens)
            console.log(pens.details())



    </script>
</body>
</html>
